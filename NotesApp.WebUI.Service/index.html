<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="./bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="my-3 text-success">Created notes</h2>
        <table class="table table-hover">
            <thead class="text-success">
              <tr id="notesTableHeader">
                <th scope="col" class="note-tb-header">Title</th>
                <th scope="col" class="note-tb-header">Created</th>
                <th scope="col" class="note-tb-header">Modified</th>
              </tr>
            </thead>
            <tbody id="notesTableBody"></tbody>
          </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailsModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalBody">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js"></script>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
